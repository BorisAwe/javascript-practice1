<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boris html file</title>
</head>
<body>
    <h1>This is a heading</h1>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>
    <h1>Heading 4</h1>
    <h1>Heading 5</h1>

    <button onclick="changeHeadings()">org button</button>



    <script>
        const headings = document.querySelectorAll('h1');

        console.log(typeof headings);
        headings.innerHTML = "boris";

//it passes each heading as a parameter and it calls the getColour function on line 32.
        const changeHeadings = () => {
            headings.forEach(org => getColor(org))
        }

// this function changes the color, fontsize and text decoration. 
        const getColor = (plank) =>{
            plank.style.backgroundColor = "orange";
            plank.style.fontSize = 12 + "em";
            plank.style.textDecoration = "underline";
        } 
    </script>
</body>
</html>
